name: Build & Deploy

on:
  push:
    branches:
      - main  # Trigger on push to main
  workflow_dispatch:  # Allow manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)  # Timestamp-based tag
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t secdevopsjourney/my-app-nextjs:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push secdevopsjourney/my-app-nextjs:$IMAGE_TAG

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps Repository
        uses: actions/checkout@v4
        with:
          repository: aminrj/homelab-terraform-gitops-repo
          token: ${{ secrets.GH_PAT_GITOPS }}  # Use a GitHub PAT if private repo

      - name: Update Image Tag in Deployment
        run: |
          sed -i "s|image: aminrj/my-nextjs-app:.*|image: aminrj/my-nextjs-app:${{ env.IMAGE_TAG }}|" apps/nextjs-app/dev/deployment.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update image to ${{ env.IMAGE_TAG }}"
          branch: "update-image-${{ env.IMAGE_TAG }}"
          title: "Deploy new version ${{ env.IMAGE_TAG }}"
          body: "Auto-generated PR to deploy new image version."
          base: "main"
